<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="title">
        <div class="title">
            <h2>Tic-Tac-Toe</h2>
            <p>Choose Options</p>
        </div>

        <div class="game-settings">
            <button id="humanBtn" class="game-mode-btn selected"> Face To Face</button>
            <button id="aiBtn" class="game-mode-btn">Play with AI</button>
        </div>

        <div class="display" id="winningMessage">
            Player <span class="display-player">X</span>'s turn
        </div>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <div class="display announcer hidden"></div>
        <div class="controls">
            <button id="reset">New Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
